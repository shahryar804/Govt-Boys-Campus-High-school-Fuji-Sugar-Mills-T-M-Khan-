{% extends "base.html" %}
{% block content %}
  <h2>Login ({{ role|capitalize }})</h2>
  <form method="post">
    <label>Identifier (CNIC / email / username): <input name="identifier" required></label><br>
    <label>Password: <input name="password" type="password" required></label><br>
    <button type="submit">Login</button>
  </form>
{% endblock %}
